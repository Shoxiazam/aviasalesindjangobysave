<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Cancel Booking</h1>
        <p>Are you sure you want to cancel this booking?</p>
        <form method="post" class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Yes, Cancel</button>
        </form>
    </div>
</body>
</html>
