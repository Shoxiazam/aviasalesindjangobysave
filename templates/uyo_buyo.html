<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        window.tailwind.config = {
            darkMode: ['class'],
            theme: {
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))'
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))'
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))'
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))'
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))'
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))'
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))'
                        },
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --background: 0 0% 100%;
                --foreground: 240 10% 3.9%;
                --card: 0 0% 100%;
                --card-foreground: 240 10% 3.9%;
                --popover: 0 0% 100%;
                --popover-foreground: 240 10% 3.9%;
                --primary: 240 5.9% 10%;
                --primary-foreground: 0 0% 98%;
                --secondary: 240 4.8% 95.9%;
                --secondary-foreground: 240 5.9% 10%;
                --muted: 240 4.8% 95.9%;
                --muted-foreground: 240 3.8% 46.1%;
                --accent: 240 4.8% 95.9%;
                --accent-foreground: 240 5.9% 10%;
                --destructive: 0 84.2% 60.2%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 5.9% 90%;
                --input: 240 5.9% 90%;
                --ring: 240 5.9% 10%;
                --radius: 0.5rem;
            }
            .dark {
                --background: 240 10% 3.9%;
                --foreground: 0 0% 98%;
                --card: 240 10% 3.9%;
                --card-foreground: 0 0% 98%;
                --popover: 240 10% 3.9%;
                --popover-foreground: 0 0% 98%;
                --primary: 0 0% 98%;
                --primary-foreground: 240 5.9% 10%;
                --secondary: 240 3.7% 15.9%;
                --secondary-foreground: 0 0% 98%;
                --muted: 240 3.7% 15.9%;
                --muted-foreground: 240 5% 64.9%;
                --accent: 240 3.7% 15.9%;
                --accent-foreground: 0 0% 98%;
                --destructive: 0 62.8% 30.6%;
                --destructive-foreground: 0 0% 98%;
                --border: 240 3.7% 15.9%;
                --input: 240 3.7% 15.9%;
                --ring: 240 4.9% 83.9%;
            }
        }
    </style>
    <title>Aviasales</title>
</head>
<body class="bg-primary text-primary-foreground min-h-screen">
    <header class="bg-primary text-primary-foreground py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://placehold.co/40x40" alt="aviasales logo" class="mr-2">
                <span class="text-xl font-bold"><a href="{% url 'search' %}">aviasales</a></span>
            </div>
            <nav class="flex space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"><a href="{% url 'hotels' %}">Отели</a></button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"><a href="{% url 'search_apartments' %}">Апартаменты</a></button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"><a href="{% url 'city_list' %}">uyo_buyo</a></button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"><a href="{% url 'subscribe' %}">Подписки</a></button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"><a href="{% url 'profile' %}">Профиль</a></button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"><a href="{% url 'logout' %}">logout</a></button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold"><a href="{% url 'random_advertisement' %}">advertisement</a></button>
            </nav>
        </div>
    </header>
    <main class="bg-primary text-primary-foreground py-8">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Uyo-buyо о городах</h1>
            <p class="text-lg mt-2">Путеводители без лишних слов и скучных фактов</p>
            <div class="mt-6">
                <input type="text" placeholder="Куда отправимся?" class="w-full max-w-md mx-auto p-4 rounded-lg bg-input text-foreground">
            </div>
        </div>
    </main>
    <section class="bg-card text-card-foreground py-8">
      <div class="container mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          {% for city in cities %}
          <div class="text-center">
              <img src="{{ city.image.url }}" alt="{{ city.name }}" class="rounded-lg cursor-pointer" onclick="openModal({{ city.id }})">
              <h3 class="text-lg font-semibold mt-2">{{ city.name }}</h3>
              <p class="text-sm text-muted-foreground">{{ city.country }}</p>
          </div>
          {% endfor %}
      </div>
  </section>
  
  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
      <div class="bg-white rounded-lg p-6 relative">
          <button class="absolute top-2 right-2 text-gray-500" onclick="closeModal()">×</button>
          <div id="modal-content"></div>
      </div>
  </div>
    <script>
        function openModal(cityId) {
            fetch(`/city/${cityId}/`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('modal-content').innerHTML = data;
                    document.getElementById('modal').classList.remove('hidden');
                });
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
